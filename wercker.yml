box: alanbem/wercker-php
build:
  steps:
    - script:
        name: echo PHP information
        code: |-
            php -v
    - script:
        name: composer update
        code: |-
            composer install && composer update
    - script:
        name: Run Tests
        code: |-
            chmod +x phpunit-4.8.5.phar
            ./phpunit-4.8.5.phar tests